<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Me</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  </head>
  <body>
      
    <div class="container" style="padding:20px 0">
        <header>
        <div class="row">
          <div class="col-md-4">
              <img src="dang.png" alt="" class="img-thumbnail" />
          </div>
          
          <div class="col-md-8">
              <h1>Nguyen Huu Dang</h1>
                <div class="container">
                  <ul class="nav nav-tabs" style="margin-bottom:15px;">
                    <li class="active"><a href="#Info" data-toggle="tab">Info</a></li>
                    <li><a href="#Contact" data-toggle="tab">Contact</a></li>
                    <li><a href="#Questions" data-toggle="tab">Questions</a></li>
                  </ul>
                <div class="tab-content">
                <div class="tab-pane active" id="Info">
                    <div>
                        <div class="row">
                            <div class="col-sm-1">Sex:</div>
                            <div class="col-sm-11">Male</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">Brithday:</div>
                            <div class="col-sm-10">Apr,1988</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">Current city:</div>
                            <div class="col-sm-10">Tokyo,Japan</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">Hometown:</div>
                            <div class="col-sm-10">ThaiBinh,VietNam</div>
                        </div>
                            <table class="table table-hover">
                                 <tr><td>行-1</td><td>A-1</td><td>B-1</td></tr>
                                 <tr><td>行-2</td><td>A-2</td><td>B-2</td></tr>
                                 <tr><td>行-3</td><td>A-3</td><td>B-3</td></tr>
                            </table>
                        <hr>
                    </div>
                </div>
                <div class="tab-pane" id="Contact">
                    
                </div>
                
                <div class="tab-pane" id="Questions">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label class="radio-inline">
                                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Mr
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Mrs
                                </label>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputName" placeholder="Jane Doe">
                            </div>
                        </div>
                            <div class="form-group">
                                <label for="inputMail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-4">
                                  <input type="email" class="form-control" id="inputMail" placeholder="Jane.Doe@mail.com">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Subject</label>
                                <div class="col-sm-4">
                                <select class="form-control">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-6">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                              
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                    </form>
                </div>
              </div>
              
          </div>
        </div>
        </div>
        </header>
        
        <footer>
        <p>&copy; 2016 Ngyyen Huu Dang.</p>
      </footer>
    </div>
  </body>
</html>
